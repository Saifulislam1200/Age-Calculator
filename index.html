<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÇ Advanced Age Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti"></script>

    <!-- Flatpickr Date Picker CSS & JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            transition: background 0.3s ease-in-out, color 0.3s ease-in-out;
            text-align: center;
        }

        .card {
            width: 90%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            margin: auto;
            margin-top: 30px;
        }

        .dark-mode {
            background-color: #222;
            color: #fff;
        }

        .dark-mode .card {
            background: rgba(50, 50, 50, 0.9);
            color: white;
        }

        .dark-mode input {
            background-color: #333;
            color: white;
            border: 1px solid #fff;
        }

        .dark-mode input::placeholder {
            color: #ddd;
        }

        .btn-custom {
            font-size: 1.1rem;
            padding: 10px;
            border-radius: 8px;
            font-weight: 600;
        }

        #result, #funFact, #birthdayCountdown {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .error {
            color: red;
            font-size: 0.9rem;
            display: none;
        }
    </style>
</head>

<body>
    <div class="card">
        <h3>üéÇ Advanced Age Calculator</h3>
        <button id="darkModeBtn" class="btn btn-dark btn-custom w-100 my-2" onclick="toggleDarkMode()">üåô Dark Mode</button>

        <div class="mb-3">
            <label for="birthdate" class="form-label">Enter Your Birthdate:</label>
            <input type="text" class="form-control" id="birthdate" placeholder="DD/MM/YYYY">
            <div class="error" id="error-msg">‚ö† Please select a valid birthdate.</div>
        </div>

        <button class="btn btn-primary btn-custom w-100" onclick="calculateAge()">üìÖ Calculate Age</button>

        <div id="result" class="mt-3 alert alert-info"></div>
        <p id="birthdayCountdown" class="mt-2"></p>
        <p id="funFact" class="mt-3" style="font-style: italic;"></p>

        <button id="shareBtn" class="btn btn-success btn-custom w-100 mt-2" style="display: none;">üì§ Share My Age</button>
    </div>

    <!-- Footer Section -->
    <footer class="text-center mt-4">
        <p>¬© 2025 Developed by 
            <a href="https://www.facebook.com/saifuldevs/" target="_blank" style="text-decoration: none; font-weight: bold;">Saiful</a>
        </p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            flatpickr("#birthdate", {
                dateFormat: "d/m/Y",
                maxDate: "today",
                allowInput: true,
                clickOpens: true
            });

            if (localStorage.getItem("darkMode") === "true") {
                document.body.classList.add("dark-mode");
                document.getElementById("darkModeBtn").innerText = "‚òÄ Light Mode";
            }
        });

        function calculateAge() {
            const birthdateInput = document.getElementById('birthdate');
            const resultDiv = document.getElementById('result');
            const errorMsg = document.getElementById('error-msg');
            const shareBtn = document.getElementById('shareBtn');
            const funFactDiv = document.getElementById('funFact');
            const birthdayCountdown = document.getElementById('birthdayCountdown');

            if (!birthdateInput.value) {
                errorMsg.style.display = "block";
                return;
            } else {
                errorMsg.style.display = "none";
            }

            const [day, month, year] = birthdateInput.value.split('/');
            const birthdate = new Date(`${year}-${month}-${day}`);
            const today = new Date();

            let years = today.getFullYear() - birthdate.getFullYear();
            let months = today.getMonth() - birthdate.getMonth();
            let days = today.getDate() - birthdate.getDate();

            if (days < 0) {
                months--;
                days += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
            }
            if (months < 0) {
                years--;
                months += 12;
            }

            let nextBirthday = new Date(today.getFullYear(), birthdate.getMonth(), birthdate.getDate());
            if (nextBirthday < today) nextBirthday.setFullYear(today.getFullYear() + 1);

            const daysUntilBirthday = Math.ceil((nextBirthday - today) / (1000 * 60 * 60 * 24));

            resultDiv.innerHTML = `You are <strong>${years}</strong> years, <strong>${months}</strong> months, and <strong>${days}</strong> days old.`;
            resultDiv.style.display = 'block';
            resultDiv.style.opacity = 1;

            birthdayCountdown.innerHTML = `üéÇ Your next birthday is in <strong>${daysUntilBirthday}</strong> days!`;
            birthdayCountdown.style.display = "block";
            birthdayCountdown.style.opacity = 1;

            funFactDiv.innerHTML = getRandomFunFact();
            funFactDiv.style.display = "block";
            funFactDiv.style.opacity = 1;

            shareBtn.style.display = 'inline-block';
            shareBtn.setAttribute("onclick", `shareAge(${years}, ${months}, ${days})`);
        }

        function getRandomFunFact() {
            const facts = [
                "üéâ Your heart has beaten over 1 billion times if you're 30 years old!",
                "üìÖ The average person spends 26 years sleeping!",
                "üí° Your bones regenerate completely every 10 years!",
                "üî¨ Your skin replaces itself every 27 days!",
                "üöÄ The human body produces 25 million new cells every second!"
            ];
            return facts[Math.floor(Math.random() * facts.length)];
        }

        function shareAge(years, months, days) {
            const ageMessage = `üéâ I am ${years} years, ${months} months, and ${days} days old! #AgeCalculator`;

            if (navigator.share) {
                navigator.share({
                    title: "My Age",
                    text: ageMessage,
                    url: window.location.href
                }).then(() => console.log("Shared successfully"))
                  .catch((error) => console.log("Sharing failed", error));
            } else {
                alert("‚ùå Your browser does not support Web Share. Copy this message:\n\n" + ageMessage);
            }
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            const darkModeBtn = document.getElementById("darkModeBtn");

            if (document.body.classList.contains("dark-mode")) {
                darkModeBtn.innerText = "‚òÄ Light Mode";
                localStorage.setItem("darkMode", "true");
            } else {
                darkModeBtn.innerText = "üåô Dark Mode";
                localStorage.setItem("darkMode", "false");
            }
        }
    </script>
</body>


</html>
